name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run Black
        run: poetry run black --check src/
      - name: Run Flake8
        run: poetry run flake8 src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run tests
        run: poetry run pytest  # Placeholder, nog geen tests

  build-and-push:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/brainxio/exp-42-kafkaiftastic-avalanche:latest
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
      - name: Generate mission artifact
        run: |
          mkdir -p artifacts
          echo '{"mission": "Unleash the avalanche", "model": "simple-sentiment", "prompt": "Detect chaos"}' > artifacts/mission.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mission-artifacts
          path: artifacts/